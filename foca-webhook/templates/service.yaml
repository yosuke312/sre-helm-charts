apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-unprivileged
  name: nginx-unprivileged
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: nginx-unprivileged
    deployment: nginx-unprivileged
  sessionAffinity: None
  type: ClusterIP
